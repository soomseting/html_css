<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        주석 - alt + shift + a || ctrl + /
        블럭요소
        1. 블럭요소는 블럭의 크기를 가지고(전체너비) 줄바꿈이 일어남
        2. 블럭요소의 자식으로 블럭과 인라인요소를 가지 수 있음
    -->
    <p>hello fixed choi</p>
    <h3>블럭요소</h3>
    <div>블럭요소</div>
    <table>
        <tr>
            <td>블럭요소</td>
        </tr>
    </table>
    <ul>
        <li>블럭요소</li>
    </ul>

    <!-- 
        인라인
        1. 인라인요소는 컨텐츠영역을 너비로 가지고 줄바꿈 없음
        2. 인라인요소는 인라인만 자식으로 둘 수 있음
    -->
    <span>인라인</span>
    <a href="">인라인</a>
    <img src="" alt="인라인">
    <input type="text">
    <b>인라인</b>
    <strong>인라인</strong>

    


</body>
</html>
