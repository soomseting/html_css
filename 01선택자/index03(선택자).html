<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;} /* 디자인 시작전에 전체적으로 적용될 코드를 작성 */
        b{color: red;}
        #a1{color: green;} /* 아이디는 화면 전역에서 고유해야함 */
        .a1{color: yellow;} /* 클래스는 동일한 이름이 여러 개 여도 됩니다 */
    
        /* .b1 p {color:pink} 모든 자식*/
        .b1 > p {color: pink;} /* 직계 자식 */
    </style>
</head>
<body>
    <b>선택자</b>
    <b>선택자</b>
    <b>선택자</b>

    <p id="a1">아이디선택자</p>
    <p class="a1">클래스선택자</p>
    <p class="a1">클래스선택자</p>

    <div class="b1">
        <p class="a1">하위선택자 띄어쓰기</p>
        <p class="a1">하위선택자 띄어쓰기</p>
        <ul>
            <li><p>하위선택자 띄어쓰기</p></li>
            <li><p>하위선택자 띄어쓰기</p></li>
        </ul>    
    </div>

    <style>
        /* 클래스 c1하위의 input 태그 중 type 속성이 text인 태그 */
        .c1 > input[type=text] {color: red;}
        /* li태그 중 class가 col-이 포함된 것들 */
        li[class*="col-"]{color: green;}
    </style>

    <div class="c1">
        <input type="text">
        <input type="text">
        <input type="password">
    </div>
    <ul>
        <li class="col-1">a</li>
        <li class="col-2">b</li>
        <li class="col-3">c</li>
    </ul>
    <input type="checkbox">

</body>
</html>
