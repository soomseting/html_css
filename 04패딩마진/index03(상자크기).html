<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 100px;
            border: 1px solid #777;
            padding: 10px;
            /*
                content-box(기본값) : 너비 + 윤곽 + 패딩
                border-box : 너비 (윤곽, 패딩 너비에서 제외함)
            */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <p>
        박스 크기 box-sizing
    </p>
</body>

</html>
