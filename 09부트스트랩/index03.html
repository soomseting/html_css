<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 제이쿼리 -->
    <script src="js/jquery-3.7.1.js"></script>

    <!-- 부트스트랩js파일링크 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    
    <!-- 
        그리드
        container or container-fluid 클래스 안에
        row클래스 정의
        그 아래에 col 클래스 정의의 
    -->

    <!-- 테블릿 이상에서 4칸, 모바일 사이즈 2칸 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-xs-6">내용</div>
            <div class="col-sm-3 col-xs-6">내용</div>
            <div class="col-sm-3 col-xs-6">내용</div>
            <div class="col-sm-3 col-xs-6">내용</div>
        </div>
    </div>
    <hr>
    <!-- 웹환경에서는 6칸, 테블릿 4칸, 모바일 3칸 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-4">내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4">내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4">내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4">내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4">내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4">내용</div>
        </div>
    </div>

</body>
</html>
